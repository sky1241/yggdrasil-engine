// â•â•â• Canvas â•â•â•
const cv=document.getElementById('c'),ctx=cv.getContext('2d');
let W,H;
function resize(){W=cv.width=innerWidth;H=cv.height=innerHeight}
resize();addEventListener('resize',resize);

// â•â•â• Projection â•â•â•
function proj(px,pz,y=0){
  const s=280*zoom,cy=Math.cos(yaw),sy=Math.sin(yaw),cx=Math.cos(tiltX),sx=Math.sin(tiltX);
  const x1=px*cy+pz*sy,z1=-px*sy+pz*cy;
  const y2=y*cx-z1*sx,z2=y*sx+z1*cx;
  return{x:x1*s+W/2,y:-y2*s+H/2,z:z2};
}
function rgba(c,a){return`rgba(${c[0]},${c[1]},${c[2]},${a})`}

// â•â•â• Input â•â•â•
cv.addEventListener('mousedown',e=>{dragging=true;pm={x:e.clientX,y:e.clientY};autoRot=false;clearTimeout(autoT)});
addEventListener('mousemove',e=>{mouseX=e.clientX;mouseY=e.clientY;if(!dragging)return;yaw+=(e.clientX-pm.x)*0.005;tiltX+=(e.clientY-pm.y)*0.004;tiltX=Math.max(-1.3,Math.min(1.3,tiltX));pm={x:e.clientX,y:e.clientY}});
addEventListener('mouseup',()=>{dragging=false;autoT=setTimeout(()=>autoRot=true,3000)});
cv.addEventListener('wheel',e=>{e.preventDefault();zoom*=e.deltaY>0?0.95:1.05;zoom=Math.max(0.3,Math.min(4,zoom))},{passive:false});
addEventListener('keydown',e=>{if(e.key===' '){autoRot=!autoRot;e.preventDefault()}});

cv.addEventListener('touchstart',e=>{if(e.touches.length===1){dragging=true;pm={x:e.touches[0].clientX,y:e.touches[0].clientY};autoRot=false;clearTimeout(autoT)}});
cv.addEventListener('touchmove',e=>{if(!dragging||e.touches.length!==1)return;e.preventDefault();const t=e.touches[0];yaw+=(t.clientX-pm.x)*0.005;tiltX+=(t.clientY-pm.y)*0.004;tiltX=Math.max(-1.3,Math.min(1.3,tiltX));pm={x:t.clientX,y:t.clientY}},{passive:false});
cv.addEventListener('touchend',()=>{dragging=false;autoT=setTimeout(()=>autoRot=true,3000)});

function toggleLayer(el){
  const layer=el.dataset.layer;
  layers[layer]=!layers[layer];
  el.classList.toggle('off',!layers[layer]);
}

function buildContPanel(){
  const panel=document.getElementById('cont-panel');
  panel.innerHTML='<div style="font-size:10px;color:#666;margin-bottom:4px">CONTINENTS</div>';
  for(const[id,c]of Object.entries(CC)){
    const n=D.d[id]?D.d[id].length:0;
    const div=document.createElement('div');
    div.className='toggle';
    div.dataset.cont=id;
    div.innerHTML=`<span class="dot" style="background:rgb(${c[0]},${c[1]},${c[2]})"></span>${ICONS[id]} ${NAMES[id]} (${n})`;
    div.onclick=function(){
      if(contVisible.has(id)){contVisible.delete(id);this.classList.add('off')}
      else{contVisible.add(id);this.classList.remove('off')}
    };
    panel.appendChild(div);
  }
}

    html+=`<div style="color:#ff6b35;font-size:10px">Score: ${item.score}</div>`;
  }else{
    html+=`<div class="tt-route">ðŸ”‘ ${item.nc}C: ${item.conts.map(c=>ICONS[c]).join(' ')}</div>`;
  }
  tt.innerHTML=html;
  tt.style.display='block';
  tt.style.left=(mouseX+12)+'px';
  tt.style.top=(mouseY-20)+'px';
}

// â•â•â• Draw â•â•â•
function draw(){
  if(autoRot)yaw+=0.002;
  ctx.fillStyle='#0a0a12';
  ctx.fillRect(0,0,W,H);
  
  hovered=null;
  let bestDist=30;
  
  // 1. Dots
  if(layers.dots){
    for(const[cont,dots]of Object.entries(D.d)){
      if(!contVisible.has(cont))continue;
      const c=CC[cont];
      ctx.fillStyle=rgba(c,0.15);
      for(const[px,pz]of dots){
        const p=proj(px,pz);
        ctx.fillRect(p.x-0.8,p.y-0.8,1.6,1.6);
      }
    }
  }
  
  // 2. Geo lianes (lines from concept to alien centroid)
  if(layers.geo){
    for(const g of D.g){
      const[px,pz,home,alien,sym,from,score]=g;
      if(!contVisible.has(home)&&!contVisible.has(alien))continue;
      
      const p1=proj(px,pz);
      const ac=D.c[alien];
      if(!ac)continue;
      const p2=proj(ac[0],ac[1]);
      
      const alpha=Math.min(0.7,score*0.8);
      ctx.strokeStyle=rgba([255,107,53],alpha);
      ctx.lineWidth=Math.max(0.5,score*2);
      ctx.beginPath();
      ctx.moveTo(p1.x,p1.y);
      ctx.lineTo(p2.x,p2.y);
      ctx.stroke();
      
      // Dot at concept
      ctx.fillStyle=rgba([255,107,53],alpha+0.2);
      ctx.beginPath();ctx.arc(p1.x,p1.y,2.5,0,Math.PI*2);ctx.fill();
      
      // Hover detect
      const dx=mouseX-p1.x,dy=mouseY-p1.y,d=Math.sqrt(dx*dx+dy*dy);
      if(d<bestDist){bestDist=d;hovered={s:sym,from:from,type:'geo',home:home,alien:alien,score:score}}
    }
  }
  
  // 3. Key lianes (dashed lines from concept to each continent centroid)
  if(layers.key){
    ctx.setLineDash([3,4]);
    for(const k of D.k){
      const[px,pz,home,conts,sym,from,nc]=k;
      
      const p1=proj(px,pz);
      
      for(const cont of conts){
        if(cont===home)continue;
        if(!contVisible.has(cont))continue;
        const cc=D.c[cont];
        if(!cc)continue;
        const p2=proj(cc[0],cc[1]);
        
        const alpha=0.15+nc*0.05;
        ctx.strokeStyle=rgba([53,212,255],alpha);
        ctx.lineWidth=0.8;
        ctx.beginPath();ctx.moveTo(p1.x,p1.y);ctx.lineTo(p2.x,p2.y);ctx.stroke();
      }
      
      // Dot
      ctx.fillStyle=rgba([53,212,255],0.7);
      ctx.beginPath();ctx.arc(p1.x,p1.y,3,0,Math.PI*2);ctx.fill();
      
      // Label for top symbols
      if(nc>=5){
        ctx.fillStyle='rgba(53,212,255,0.9)';
        ctx.font='bold 11px monospace';
        ctx.fillText(sym,p1.x+5,p1.y-5);
      }
      
      // Hover detect
      const dx=mouseX-p1.x,dy=mouseY-p1.y,d=Math.sqrt(dx*dx+dy*dy);
      if(d<bestDist){bestDist=d;hovered={s:sym,from:from,type:'key',home:home,conts:conts,nc:nc}}
    }
    ctx.setLineDash([]);
  }
  
  // 4. Centroids
  if(layers.centroids){
    for(const[id,c]of Object.entries(D.c)){
      if(!contVisible.has(id))continue;
      const col=CC[id]||[128,128,128];
      const p=proj(c[0],c[1]);
      
      // Glow
      const grad=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,15);
      grad.addColorStop(0,rgba(col,0.4));
      grad.addColorStop(1,rgba(col,0));
      ctx.fillStyle=grad;
      ctx.fillRect(p.x-15,p.y-15,30,30);
      
      // Core
      ctx.fillStyle=rgba(col,0.9);
      ctx.beginPath();ctx.arc(p.x,p.y,4,0,Math.PI*2);ctx.fill();
      ctx.strokeStyle='#fff';ctx.lineWidth=1;ctx.stroke();
      
      // Label
      ctx.fillStyle='rgba(255,255,255,0.7)';
      ctx.font='bold 10px monospace';
      ctx.fillText(`${ICONS[id]} ${NAMES[id]}`,p.x+8,p.y+3);
    }
  }
  
  // Tooltip
  if(hovered){showTooltip(hovered)}else{tt.style.display='none'}
  
  requestAnimationFrame(draw);
}

buildContPanel();
buildLegend();
draw();
</script>
