const ST_C3=ST_C1.map((s,i)=>{
  const c2=ST_C2[i];
  return{...s,
    sy:[...s.sy.map(sym=>[...sym,'c1']),...c2.sy.map(sym=>[...sym,'c2'])],
    c1n:s.sy.length, c2n:c2.sy.length,
    shells:[...s.shells,...c2.shells.filter(r=>!s.shells.includes(r))].sort((a,b)=>a-b)
  };
});
const CTR_C3=CTR_C1.map((c,i)=>c+' / '+CTR_C2[i]);
let currentST=ST_C3,currentCTR=CTR_C3,isC2=false;

const cv=document.getElementById('c'),ctx=cv.getContext('2d');
let W,H;function resize(){W=cv.width=innerWidth;H=cv.height=innerHeight}resize();addEventListener('resize',resize);

const BOX={w:3.8,h:3.8,d:3.8},CAM={dist:7.0,scale:420,persp:0.18},SHRINK=0.85;

cv.addEventListener('mousedown',e=>{dragging=true;pm={x:e.clientX,y:e.clientY};autoRot=false;clearTimeout(autoT)});
addEventListener('mousemove',e=>{mouseX=e.clientX;mouseY=e.clientY;if(!dragging)return;yaw+=(e.clientX-pm.x)*0.005;tiltX+=(e.clientY-pm.y)*0.004;tiltX=Math.max(-1.3,Math.min(1.3,tiltX));pm={x:e.clientX,y:e.clientY}});
addEventListener('mouseup',()=>{dragging=false;autoT=setTimeout(()=>autoRot=true,3000)});
cv.addEventListener('wheel',e=>{e.preventDefault();zoom*=e.deltaY>0?0.95:1.05;zoom=Math.max(0.3,Math.min(3,zoom))},{passive:false});
cv.addEventListener('touchstart',e=>{if(e.touches.length===1){dragging=true;pm={x:e.touches[0].clientX,y:e.touches[0].clientY};autoRot=false;clearTimeout(autoT)}});

function project(x,y,z){
  const cy=Math.cos(yaw),sy=Math.sin(yaw),x1=x*cy+z*sy,z1=-x*sy+z*cy;
  const cx=Math.cos(tiltX),sx=Math.sin(tiltX),y2=y*cx-z1*sx,z2=y*sx+z1*cx;
  const sc=CAM.scale*zoom,den=Math.max(0.001,CAM.dist-z2),pf=sc/den,of=sc/CAM.dist,f=of+(pf-of)*CAM.persp;
  return{x:x1*f+W/2,y:-y2*f+H/2,z:z2,f}
}
function rgba(c,a){return`rgba(${c[0]},${c[1]},${c[2]},${a})`}

const CE=[[0,1],[1,2],[2,3],[3,0],[4,5],[5,6],[6,7],[7,4],[0,4],[1,5],[2,6],[3,7]];

function drawOrbitRing(y,radius,si,dissolve,rot){
  const segs=40;
  ctx.beginPath();
  const cr=Math.cos(rot),sr=Math.sin(rot);
  for(let i=0;i<=segs;i++){
    const t=(i/segs)*Math.PI*2;
    const wobble=dissolve*(Math.sin(t*(3+si))*0.04);
    const r=radius+wobble;
    const ox=Math.cos(t)*r,oz=Math.sin(t)*r;
    const rx=ox*cr-oz*sr,rz=ox*sr+oz*cr;
    const p=project(rx,y,rz);
    if(i===0)ctx.moveTo(p.x,p.y);else ctx.lineTo(p.x,p.y);
  }
  ctx.strokeStyle=rgba(currentST[si].c,Math.max(0.04,0.15-dissolve*0.08));
  ctx.lineWidth=0.8;
  ctx.stroke();
}

function frame(){
  requestAnimationFrame(frame);
  time+=0.003;
  ctx.clearRect(0,0,W,H);
  
  const gr=ctx.createRadialGradient(W/2,H/2,0,W/2,H/2,W*0.7);
  gr.addColorStop(0,'#0d0d14');gr.addColorStop(1,'#050508');
  ctx.fillStyle=gr;ctx.fillRect(0,0,W,H);
  
  if(autoRot)yaw+=yawSpd;
  
  // Draw orbit rings for each strate
  currentST.forEach((st,si)=>{
    const y=st.yr*BOX.h;
    const dissolve=si/6;
    const rot=time*(0.3-si*0.035);
    if(activeS>=0&&si!==activeS)return;
    st.shells.forEach(r=>{
      drawOrbitRing(y,r,si,dissolve,rot);
    });
  });
  
  const items=[];
  
  currentST.forEach((st,si)=>{
    const y=st.yr*BOX.h;
    const sh=SHRINK,hw=BOX.w*sh/2,hd=BOX.d*sh/2;
    const qv=[[-hw,y,-hd],[hw,y,-hd],[hw,y,hd],[-hw,y,hd]];
    const pq=qv.map(v=>project(v[0],v[1],v[2]));
    const avgZ=pq.reduce((a,p)=>a+p.z,0)/4;
    let op=st.op*0.4,bop=0.25,sop=0.85;
    if(activeS>=0){if(si===activeS){op=0.15;bop=0.5;sop=1}else{op=0.008;bop=0.02;sop=0.04}}
    items.push({type:'p',z:avgZ-0.01,si,pts:pq,col:st.c,op,bop});
    
    const rot=time*(0.3-si*0.035);
    const cr=Math.cos(rot),sr=Math.sin(rot);
    
    st.sy.forEach(sym=>{
      // sym=[name,px,pz,isCentre,domain,cube]
      const isCentre=sym[3]===1;
      const isC2sym=sym[5]==='c2';
      let ox=sym[1],oz=sym[2];
      if(!isCentre){const rx=ox*cr-oz*sr;const rz=ox*sr+oz*cr;ox=rx;oz=rz;}
      const pp=project(ox,y,oz);
      const sopFinal=isC2sym?sop*0.5:sop;
      items.push({type:'s',z:pp.z,si,sym,px:pp.x,py:pp.y,pf:pp.f,col:st.c,sop:sopFinal,isCentre,isC2:isC2sym})
    });
  });
  
  items.sort((a,b)=>a.z-b.z);
  let ns=null,nd=22;
  
  items.forEach(it=>{
    if(it.type==='p'){
      ctx.beginPath();ctx.moveTo(it.pts[0].x,it.pts[0].y);
      for(let i=1;i<4;i++)ctx.lineTo(it.pts[i].x,it.pts[i].y);
      ctx.closePath();ctx.fillStyle=rgba(it.col,it.op);ctx.fill();
      ctx.strokeStyle=rgba(it.col,it.bop);ctx.lineWidth=0.8;ctx.stroke()
    }
    if(it.type==='s'){
      const sc=CAM.scale*zoom/CAM.dist;
      if(it.isCentre){
        const bs=Math.max(14,Math.min(28,20*(it.pf/sc)));
        ctx.shadowColor=`rgb(${it.col})`;ctx.shadowBlur=it.isC2?12:20;
        ctx.font=`700 ${bs}px "JetBrains Mono",monospace`;
        ctx.textAlign='center';ctx.textBaseline='middle';
        ctx.fillStyle=rgba(it.col,it.sop);
        ctx.fillText(it.sym[0],it.px,it.py);
        ctx.shadowBlur=0;
        if(it.isC2){
          ctx.beginPath();ctx.arc(it.px,it.py,bs*0.7,0,Math.PI*2);
          ctx.strokeStyle=rgba(it.col,0.25);ctx.lineWidth=1.5;ctx.setLineDash([3,3]);ctx.stroke();ctx.setLineDash([]);
        }else{
          ctx.fillStyle=`rgba(255,255,255,${it.sop*0.5})`;
          ctx.font=`700 ${bs*0.7}px "JetBrains Mono",monospace`;
          ctx.fillText(it.sym[0],it.px,it.py);
        }
      }else{
        const bs=Math.max(5,Math.min(11,7.5*(it.pf/sc)));
        ctx.font=`${it.isC2?'300':'500'} ${bs}px "JetBrains Mono",monospace`;
        ctx.textAlign='center';ctx.textBaseline='middle';
        const dx=mouseX-it.px,dy=mouseY-it.py,dist=Math.sqrt(dx*dx+dy*dy);
        if(dist<18&&dist<nd){nd=dist;ns=it}
        if(dist<18){ctx.shadowColor=`rgb(${it.col})`;ctx.shadowBlur=10}
        ctx.fillStyle=rgba(it.col,it.sop*0.8);
        ctx.fillText(it.sym[0],it.px,it.py);
        ctx.shadowBlur=0;
        if(it.isC2){
          ctx.beginPath();ctx.arc(it.px,it.py,bs*0.55,0,Math.PI*2);
          ctx.strokeStyle=rgba(it.col,0.12);ctx.lineWidth=0.6;ctx.stroke();
        }
      }
    }
  });
  
  if(ns){
    const tx=ns.px+14,ty=ns.py-12;
    ctx.font='500 9.5px "JetBrains Mono",monospace';
    const tag=ns.isC2?'C2':'C1';
    const txt=`${ns.sym[0]} ‚Äî ${ns.sym[4]} [${tag}]`;
    const m=ctx.measureText(txt);
    ctx.fillStyle='rgba(0,0,0,0.85)';ctx.fillRect(tx-4,ty-9,m.width+8,15);
    ctx.strokeStyle=ns.isC2?'rgba(236,72,153,0.4)':rgba(ns.col,0.4);ctx.lineWidth=0.7;ctx.strokeRect(tx-4,ty-9,m.width+8,15);
    ctx.fillStyle=rgba(ns.col,0.9);ctx.textAlign='left';ctx.textBaseline='middle';ctx.fillText(txt,tx,ty-1.5)
  }
  
  const pv2=bv().map(v=>project(v[0],v[1],v[2]));
  CE.forEach(e=>{ctx.beginPath();ctx.moveTo(pv2[e[0]].x,pv2[e[0]].y);ctx.lineTo(pv2[e[1]].x,pv2[e[1]].y);ctx.strokeStyle='rgba(240,192,64,0.18)';ctx.lineWidth=1;ctx.stroke()});

  // ‚ïê‚ïê‚ïê SPINE: lignes verticales reliant les centres C1 + C2 ‚ïê‚ïê‚ïê
  const centers3D_c1=[],centers3D_c2=[];
  currentST.forEach((st,si)=>{
    if(activeS>=0&&si!==activeS)return;
    const y=st.yr*BOX.h;
    const c1c=st.sy.find(s=>s[3]===1&&s[5]==='c1');
    const c2c=st.sy.find(s=>s[3]===1&&s[5]==='c2');
    if(c1c)centers3D_c1.push({x:c1c[1],y,z:c1c[2],si,col:st.c});
    if(c2c)centers3D_c2.push({x:c2c[1],y,z:c2c[2],si,col:st.c});
  });
  const centers3D=[...centers3D_c1,...centers3D_c2];
  });
  // C1 spine (green)
  if(centers3D_c1.length>1){
    ctx.beginPath();
    const p0=project(centers3D_c1[0].x,centers3D_c1[0].y,centers3D_c1[0].z);
    ctx.moveTo(p0.x,p0.y);
    for(let ci=1;ci<centers3D_c1.length;ci++){
      const pi=project(centers3D_c1[ci].x,centers3D_c1[ci].y,centers3D_c1[ci].z);
      ctx.lineTo(pi.x,pi.y);
    }
    ctx.strokeStyle='rgba(74,222,128,0.3)';
    ctx.lineWidth=1.5;
    ctx.setLineDash([4,4]);
    ctx.stroke();
    ctx.setLineDash([]);
  }
  // C2 spine (pink)
  if(centers3D_c2.length>1){
    ctx.beginPath();
    const p0=project(centers3D_c2[0].x,centers3D_c2[0].y,centers3D_c2[0].z);
    ctx.moveTo(p0.x,p0.y);
    for(let ci=1;ci<centers3D_c2.length;ci++){
      const pi=project(centers3D_c2[ci].x,centers3D_c2[ci].y,centers3D_c2[ci].z);
      ctx.lineTo(pi.x,pi.y);
    }
    ctx.strokeStyle='rgba(236,72,153,0.25)';
    ctx.lineWidth=1;
    ctx.setLineDash([2,3]);
    ctx.stroke();
    ctx.setLineDash([]);
  }
  // ‚ïê‚ïê‚ïê SPH√àRES: points autour de chaque centre ‚ïê‚ïê‚ïê
  const SPH_N=20,SPH_R=0.22;
  centers3D.forEach(c=>{
    const pc=project(c.x,c.y,c.z);
    for(let j=0;j<SPH_N;j++){
      const phi=Math.acos(1-2*(j+0.5)/SPH_N);
      const theta=Math.PI*(1+Math.sqrt(5))*j+time*2;
      const sx=c.x+Math.sin(phi)*Math.cos(theta)*SPH_R;
      const sy=c.y+Math.cos(phi)*SPH_R;
      const sz=c.z+Math.sin(phi)*Math.sin(theta)*SPH_R;
      const pp=project(sx,sy,sz);
      ctx.beginPath();ctx.moveTo(pc.x,pc.y);ctx.lineTo(pp.x,pp.y);
      ctx.strokeStyle=rgba(c.col,0.12);ctx.lineWidth=0.5;ctx.stroke();
      ctx.beginPath();ctx.arc(pp.x,pp.y,1.8,0,Math.PI*2);
      ctx.fillStyle=rgba(c.col,0.45);ctx.fill();
    }
  });

  const bot=project(0,-BOX.h/2-0.35,0),top2=project(0,BOX.h/2+0.35,0);
  ctx.font='500 8px "JetBrains Mono",monospace';ctx.textAlign='center';
  ctx.fillStyle='rgba(74,222,128,0.3)';ctx.fillText('‚ñº SOL ‚Äî = / RH',bot.x,bot.y);
  ctx.fillStyle='rgba(239,68,68,0.3)';ctx.fillText('‚ñ≤ PLAFOND ‚Äî HALT / BB5',top2.x,top2.y);
}

showInfo(0);frame();
</script>
